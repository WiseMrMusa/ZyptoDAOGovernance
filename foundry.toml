[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
verbosity = 5

[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"
sepolian = "${SEPOLIA}"
mumbai = "${MUMBAI}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
mumbai = { key = "${POLY}" }


